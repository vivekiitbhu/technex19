<script src="/static/js/guest_js/jquery-2.1.1.js"></script>
<script type="text/javascript">
    var data={{ lectures|safe }};

    $('.cd-gallery li').on('click', function() {
        var k=$(this).index();
        console.log(k);
        out="";
        if (k == 0)
        {
        	out += '<h2 style="color:black">'+'THINK TALKS<br>'+"</h2><p></p><p style='text-align:justify;'>Technex has always been known for its stellar guest lecture series - 'Think Talks' - which have been becoming increasingly attractive over the years. Technex'16 witnessed personalities hailing from varied domains coming together to share their knowledge and experience with students from around the nation. <br><br>India's leading high energy physicist - Mr Atul Gurtu, planetary geologist - Mrs Rosaly Lopes and swarm robotics researcher - Mr Gianni Di Caro presented revolutionary ideas and advancements from their respective areas of research. Mr Prabhu Chawla, one of India's finest political journalists, spoke about the development of the country's scenario over the years he's been into the profession. DRDO Target Specialist Mr Milan Kumar Pal shared amusing knowledge about the innovation that goes into the functioning of an elite state defence organization. Coming from the management world, Mrs Vinita Bali (MD, Britannia Industries Ltd) and Mr Santosh Desai (CEO, Future Brands) won the audience with intriguing talks about the dynamics and working of the Indian industry and market. All the lectures saw throngs of excited students coming to enrich themselves. Technex'17 promises to stand up to the expectations of the participants and present even more interesting and thought provoking talks by some remarkable personalities of the techno-management world.</p>";
        }
        else
        {
        	k = k - 1;
        	out+='<img src='+data.lectures[k].photo+' class="talkimg">'+'<h2 style="color:black">'+data.lectures[k].lecturerName+"</h2><p>"+data.lectures[k].designation+"</p><em style='text-align:justify;'>"+data.lectures[k].lecturerBio+"</em>";
        }

        document.getElementById('guest-content').innerHTML=out;

});
</script>
